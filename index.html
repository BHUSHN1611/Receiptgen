<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maha power pay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo">
                <a href=""><img src="mpp.webp" alt="MSEDCL-MahaPowerPay"></a>
                
            </div>
            <ul>
                <li><a href="">Pay bill</a></li>
                <li><a href="viewData.html">Statement</a></li>
                <li><a href="">About us</a></li>
            </ul>
        </div>
    </nav>

    <section class="container">
        <header>Bill Payment</header>
        <form action="#" class="form" id="detailsForm">

            <label for="consumerNumber">Consumer Number</label>
            <div class="input-box">
                <input type="text" id="consumerNumber" placeholder="Consumer No" name="consumerNumber" maxlength="12" required>
            </div>

            <label for="consumerName">Consumer Name</label>
            <div class="input-box">
                <input type="text" name="consumerName" id="consumerName" placeholder="Consumer Name" required>
            </div>

            <label for="amount">Amount</label>
            <div class="input-box">
                <input type="number" name="amount" id="amount" placeholder="Amount" required>
            </div>
            
            <label for="date">Date</label>
            <div class="input-box">
                <input type="text" name="paymentDate" id="paymentDate" placeholder="Date" readonly>
            </div>

            <div class="btn-pay">
                <button onclick="submitAndPrintDetails()">Pay</button>
            </div>
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
